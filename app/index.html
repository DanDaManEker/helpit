<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">-->
    <title>HelpIT</title>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../libs/bootstrap-3.3.6-dist/css/bootstrap.css">
    <link rel="stylesheet" href="resources/css/appstyle.css">
    <script src="../libs/jquery/jquery-2.2.4.js"></script>
    <script src="../libs/bootstrap-3.3.6-dist/js/bootstrap.js"></script>
    <script src="resources/script/app.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <span class="glyphicon glyphicon-menu-hamburger big-menu-button"></span>
                    </a>
                    <ul class="dropdown-menu right-menu-dropdown">
                        <li><a href="#">Create New Ticket</a></li>
                        <li><a href="#">Profile</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">About Help IT</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    </nav>
    <div class="logo">
        <button type="button" class="btn btn-default helpitlogo"></button>
    </div>
    <!--whenever logo is pressed it will bring you back to the home page-->
</header>
<form id="create-user">

    <div class="container-fluid container-padding">

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="sr-only" for="full-name-field">Full Name</label>
                    <input type="text" class="form-control" name="" id="full-name-field" placeholder="Full Name"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="sr-only" for="position-field">Position</label>
                    <select class="form-control" id="position-field">
                        <option value="" disabled selected>Position</option>
                        <option value="hurr">CEO</option>
                        <option value="hurr">CTO</option>
                        <option value="hurr">Sys Admin</option>
                        <option value="hurr">Social Media Marketing</option>
                        <option value="hurr">Sales Manager</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="sr-only" for="pc-name-field">PC Name Example: CC-LPT-000</label>
                    <input type="text" name="" id="pc-name-field" class="form-control" placeholder="PC Name Example: CC-LPT-000">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="sr-only" for="project-manager-field">Project Manager</label>
                    <select class="form-control" id="project-manager-field">
                        <option value="" disabled selected>Project Manager</option>
                        <option value="hurr">Nathan Drake</option>
                        <option value="hurr">Wolverine Logan</option>
                        <option value="hurr">Lara Croft</option>
                        <option value="hurr">Godzilla</option>
                        <option value="hurr">Big Lebowski</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="sr-only" for="photo-btn">Photo</label>
                    <input id="photo-btn" name="photo-btn" class="form-control" type="button" value="Photo">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div id="desk-canvas-td" class="form-group">
                    <label>Seating Location:</label>
                    <canvas id="desk-canvas" class="form-control"></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="sr-only" for="submit-btn">Submit</label>
                    <button id="submit-btn" class="btn form-control" type="button">
                        <span class="glyphicon glyphicon-ok-circle display-inline" aria-hidden="true"></span>Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--here's where I will need a dropdown option that'll connect to the servers information-->

    <!--browse button should open an accordion of the gallery photos on the device-->

    <!--this is where the seating location canvas drag and drop will be located-->

</form>
</body>
</html>
